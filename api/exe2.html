<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Consumo de API</title>
</head>

<body>
    <h1>Lista das Fotos</h1>
    <h2>
        Informe a quantidade de fotos desejadas 
        <input type="number" id="qtde"/>
    </h2>
    <button onclick="carregarFotos()">Carregar Dados</button>
    <ul id="listaFotos"></ul>

    <script>
        // livra de fazer outra atividade quem chamou esta função
        async function carregarFotos() {
            let qtde = Number(document.getElementById("qtde").value)
            try {
                // await -> aguarda resposta da API
                const resposta = await fetch(`https://jsonplaceholder.typicode.com/photos?_limit=${qtde}`);
                // a API retornou string, precisamos converter para JSON
                const fotos = await resposta.json();

                const lista = document.getElementById("listaFotos");
                lista.innerHTML = ""; // limpa lista

                // para cada foto
                for (let i = 0; i < fotos.length; i++) {
                    // cria um elemento html li
                    const li = document.createElement("li");
                    // insere texto no item da lista
                    li.textContent = `${fotos[i].title}`;
                    // associa o item da lista à lista
                    lista.appendChild(li);
                }
            } catch (erro) {
                console.error("Erro ao carregar fotos:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>

</html>
